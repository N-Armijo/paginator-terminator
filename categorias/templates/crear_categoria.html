{% extends 'base.html' %}
{% block title %}Crear Categoria{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Crear Categoria</h2>
        <div class="row">
            <div class="col-6 mx-auto">
                <form method="POST" class="p-4 border rounded shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Escribe el nombre de la categoria">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear Categoria</button>
                </form>
                <a class="btn btn-outline-secondary mt-2" href="{% url 'listar_categorias'%}"  >Ver listado de Categorias</a>
            </div>
        </div>
    </div>   
{% endblock %}
