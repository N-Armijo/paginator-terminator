{% extends 'base.html' %}

{% block title %}Eliminar Categoria{% endblock %}

{% block content %}
    <h2 class="my-4">¿Seguro que deseas eliminar la Categoria "{{ categoria.nombre }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary">Sí</button>
            <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">No</a>
        </div>
    </form>
{% endblock %}
