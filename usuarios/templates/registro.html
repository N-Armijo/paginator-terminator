{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h2 class="text-center">Registrar una Cuenta</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'iniciar_sesion' %}">Iniciar sesión</a></p>
    </div>
{% endblock %}
