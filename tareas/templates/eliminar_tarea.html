{% extends 'base.html' %}

{% block title %}Eliminar{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4">¿Seguro que deseas eliminar la tarea "{{ tarea.titulo }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary">Sí</button>
                <a href="{% url 'listar_tarea' %}" class="btn btn-secondary">No</a>
            </div>
        </form>
    </div>
{% endblock %}
